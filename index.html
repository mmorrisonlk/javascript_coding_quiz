<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A Wild Coding Quiz Appears!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div class="opponent">
        <header>
        <h1>A Coding Quiz Would Like to Battle</h1>
        <div class="attack">
            <h2>A Coding Quiz Asks <q id="question"></q></h2>
        </div>
        </header>
    </div>
    <div class="player">
        <h3>How do you respond?</h3>
        <ul>
            <ul id="optionOne">Answer</ul>
            <ul id="optionTwo">Help</ul>
            <ul id="optionThree">Switch</ul>
            <ul id="optionFour">Run Away</ul>
        </ul>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
